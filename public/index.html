<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <style>
        body {
            background-color:antiquewhite
        }
        .table_div {
            width: 100%;
            margin-top:100px;

        }
        .table_div table {
            margin: auto;
            text-align: center;
            font-size: 3em;
        }
        .table_div table tr td {

        .table_div table tr td a{

            color: black;

        }

        }

        }
        .table_div2 table tr td a{
            text-decoration: none;
            color: black;
        }
        .table_div2 table tr td input{
             width:100px;
             text-align: center;

         }

    <div id = 'root'></div>
